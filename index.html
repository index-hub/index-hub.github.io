
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Oauth2 redirect</title>
    <style>html {font-size: 14px;color: #333333;}
    p {padding-bottom: 20px;}
    * {margin: 0;padding: 0;}</style>
</head>
<body style="line-height:1.2; font-size: 1rem;  text-rendering: optimizeLegibility;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;background: #ffffff;font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
    box-sizing: border-box;">
<div id="code" style="width: 600px;border: 2px dotted #f5f5f5;margin: 10% auto 0 auto; padding: 10px;word-break: break-all;color: #777777;"></div>
<script type="text/javascript">
    function get(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] === variable) {
                return pair[1];
            }
        }
        return false;
    }

    var url = get('state');
    var code = get('code');
    if (code) {
        document.getElementById('code').innerHTML = code;
        document.getElementById('code').style.display = 'block';
    }
</script>
</body>
</html>
